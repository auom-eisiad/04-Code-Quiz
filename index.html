<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Coding Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type="text/css" href='assets/style.css'>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>

    <!-- the quiz title -->
    <header>
        <div class="quiz-title" >CODING QUIZ</div>
    </header>

    <main>
            <!-- hold timer and score -->
            <div class="numbers">
                <div class="timer">TIMER:<span class="timer-count">50</span>
                </div>
                <div class ="score">SCORE:<span class="scoring">0</span></div>
            </div>

            <!-- quiz box display questions and answers -->
            <section class="box" id="boxIt"> 

                <!-- container for the questions and question progress -->
                <div class="questions">
                    <div class="question-progress"><span class="questionNumber">5</span> / 5</div>
                    <!-- <div class="decor">
                        <img src="#" alt="#">
                    </div> -->

                    <!-- questions class will change with each one -->
                    <h2 class="question-here">Press the "Begin" button to start!</h2>
                </div>

                <!-- start button -->
                <div class="start">
                    <button class="start-btn" id="start-btn">BEGIN</button>
                </div>

                <!-- container for answers -->
                <div class="answers" id="answersContainer"></div>
                
            </section>

            <!-- score board with a hidden class -->
            <div class="hidden" id="scoreboard">
                <h2>Here's your score!</h2>

                <span id="total-score">0</span>

                <!-- input to hold user's initials to display on highscore -->
                <div class="input">
                    <h3>Enter your initials:</h3>
                    <input id="initial" type="text" name="name">
                </div>
            </div>

            <!-- submit button -->
            <div class="sub">
                <button class="hidden" id="submit-btn">SUBMIT</button>
            </div>

            <!-- highscore board with a hidden class -->
            <div class="hidden" id="highscore">
                <h2>HIGH SCORE</h2>
                
                <!-- hold and display user's initials -->
                <span id="winners"></span>

                <!-- restart button to play the game again -->
                <button class="hidden" id="restart-btn">RESTART</button>
            </div>
    </main>

    <script src='script.js'></script>
</body>

</html>
