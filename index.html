<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Coding Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type="text/css" href='assets/style.css'>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="quiz-title" >CODING QUIZ</div>
    </header>

    <main>
            <div class="numbers">
                <p class="timer">TIMER:</p>
                <p class ="score">SCORE: 0</p>
            </div>

            <section class="box">
                <div class="questions">
                    <div class="question-progress">5 / 5</div>
                    <!-- <div class="decor">
                        <img src="#" alt="#">
                    </div> -->
                    <!-- questions class will change with each one -->
                    <h2 class="question-here">Question Here</h2>
                </div>

                <div class="answers">
                    <button class="start-btn">BEGIN</button>

                    <ul class="ansUl">
                        <li class="ansLi">
                            <button class="ans">Answer 1</button>
                        </li>

                        <li class="ansLi">
                            <button class="ans">Answer 2</button>
                        </li>

                        <li class="ansLi">
                            <button class="ans">Answer 3</button>
                        </li>

                        <li class="ansLi">
                            <button class="ans">Answer 4</button>
                        </li>
                    </ul>
                </div>
            </section>

            <div class="score-board">
                <h2>Here's your score!</h2>
                <p>
                    FINAL SCORE: 
                    <span id="total-score">____</span>
                </p>

                <h3>Enter your initials:</h3>
                <input id="initial" type="text" name="name">
            </div>

            <div class="sub">
                <button class="submit-btn">SUBMIT</button>
            </div>

            <div class="high-score">
                <h2>HIGH SCORE</h2>
                <span id="winners"></span>
                <button class="restart-btn">RESTART</button>
            </div>
    </main>

    <script src='script.js'></script>
</body>

</html>
